<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1])
            return a[0] - b[0]; // 1번인덱스가 같으면 0번인덱스 기준으로 정렬
          //끝나는시간이 같으면 시작시간순으로 정렬
          //단순히 끝나는시간으로 정렬하면 반례 나옴
          else return a[1] - b[1];
          // 그외에는 1번인덱스 기준으로 정렬
        });
        let et = 0;
        for (let x of meeting) {
          if (x[0] >= et) {
            //전 미팅이 끝나는시간보다
            // 새로운 미팅의 시작시간이 크다면 ans++
            answer++;
            //이 회의의 끝나는시간 저장 //새로운 미팅시작과 비교위해
            et = x[1];
          }
        }
        return answer;
      }
      //회의 시작시간,  끝나는시간
      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
