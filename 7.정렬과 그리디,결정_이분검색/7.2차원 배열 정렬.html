<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        //2차원 배열 정렬, 0번인덱스부터 정렬후 1번인덱스 정렬하기
        let answer = arr;
        arr.sort((a, b) => {
          if (a[0] === b[0])
            return a[1] - b[1]; //0번 인덱스같으면 1번인덱스 순서대로 정렬
          else return a[0] - b[0];
          // 그외에 0번인덱스 다르면  0번인덱스 로 정렬
        });
        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
