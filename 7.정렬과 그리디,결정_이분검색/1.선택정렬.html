<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        //오름차순 정렬할것
        let answer = arr;
        for (let i = 0; i < arr.length; i++) {
          let idx = i; // idx는 최소값의 인덱스를 저장하는 곳
          // i 기준으로 i 다음 인덱스인 j 훑는다
          // i 기준보다  새로 훑은 j중에 더 작은게 있다면
          // 그 j 인덱스 값을 i 인덱스 저장위치인 idx로 바꿔준다
          // 그후 idx 값과 i의 위치 값을 바꿔준다
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[idx]) idx = j;
            // 5 < 13 이면 idx에 j넣는다.
          }
          [arr[i], arr[idx]] = [arr[idx], arr[i]];
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
