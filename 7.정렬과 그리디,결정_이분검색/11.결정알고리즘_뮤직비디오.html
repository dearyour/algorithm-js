<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(songs, capacity) {
        let cnt = 1,
          sum = 0; //dvd 한장cnt를 sum에 누적더한다
        for (let x of songs) {
          if (sum + x > capacity) {
            cnt++;
            sum = x; // 더한시점부터 새로운 dvd 넣어야되서 sum을 x값으로 덮어쓰자
          } else sum += x;
        }
        return cnt;
      }

      function solution(m, songs) {
        let answer;
        let lt = Math.max(...songs);
        let rt = songs.reduce((a, b) => a + b, 0); //0초기화 누적더한다
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(songs, mid) <= m) {
            answer = mid;
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }
        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
