<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        //소문자 a-z가 ^아닌것들을 /g 전체영역에서 찾아라 그 찾을것을 "" 빈문자열로 바꿔라
        if (s.split("").reverse().join("") !== s) return "NO";
        //스플릿하면 문자 하나하나가 배열이됨 ["g","o","o",g"]
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
