<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 1000; //최대최소 비교해주려고 1000설정 , p포인터
        // 왼쪽으로 쭉 훑기 왼쪽e기준으로 거리측정
        for (let x of s) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }
        p = 1000; // 다시 p=1000으로초기화
        for (let i = s.length - 1; i >= 0; i--) {
          //오른쪽에서 왼쪽으로 쭉훑기, 이때 왼쪽 거리최소값이 더작으면 그값을 배열확정
          if (s[i] === t) p = 0;
          // p를만나면 0설정 그후 1씩 거리증가시킴
          // 이미 위에서 푸쉬를해서 전체포인터길이값이 설정했으니 여기서는 그냥 푸쉬안하고 지나간다,
          // answer[i]=0; 넣어도되지만 이미 위에서 answer.push로 0 삽입함
          else {
            p++;
            answer[i] = Math.min(answer[i], p); //해당 p 포인터값과 배열값 두개 비교, 최소값결정
          }
        }
        return answer;
      }
      //e자기자신은 거리가 0
      //한칸씩 거리 1 증가

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
