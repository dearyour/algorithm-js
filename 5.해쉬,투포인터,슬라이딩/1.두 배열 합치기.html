<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        //sort하면 nlogn 시간복잡도
        // 하나씩 while문은 O[n+m] 시간복잡도
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);
        while (p1 < n && p2 < m) {
          // 두 포인터가 배열 길이값보다 작다면
          //두배열중 더 작은 배열값을 정답에 추가 , 그후 포인터값 증가
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }
        //p2는 포인터길이값이 배열값보다 더크고
        //p1 한포인터값만 배열길이값이 더 작으면
        // 그 p1값을 정답에 모두 푸쉬 //비교할 p2배열이 없으므로
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
