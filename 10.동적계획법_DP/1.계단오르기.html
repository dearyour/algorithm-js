<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //dp는 점화식 [ex] dy[n] = dy[n-1] +3
      function solution(n) {
        let answer = 0;
        let dy = Array.from({ length: n + 1 }, () => 0);
        // 각 계단 마다 갈수있는 방법의 갯수 저장 dy[7] 값 찾기
        dy[1] = 1;
        dy[2] = 2;
        for (let i = 3; i <= n; i++) {
          // 3번은 1번이나 2번 계단 거쳐야만함
          dy[i] = dy[i - 2] + dy[i - 1];
          // 전전 가지수 + 전 가지수 = 지금 가지수
        }
        answer = dy[n];
        return answer;
      }

      console.log(solution(7));
      // 한번에 한 계단or 두 계단 오를수있는
      // 7개의 계단을 올라갈수있는 가지수
    </script>
  </body>
</html>
