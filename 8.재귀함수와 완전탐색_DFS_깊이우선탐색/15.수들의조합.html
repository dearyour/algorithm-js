<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        let answer = 0;
        let tmp = Array.from({ length: k });
        function DFS(L, s, sum) {
          //L은 레벨, s는스타트넘버 sum은 3개를뽑은 원소합
          if (L === k) {
            if (sum % m === 0) answer++;
            console.log(sum, tmp);
          } else {
            for (let i = s; i < n; i++) {
              tmp[L] = arr[i];
              DFS(L + 1, i + 1, sum + arr[i]);
            }
          }
        }

        DFS(0, 0, 0);
        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
      //5개의 배열중 3개를 뽑았는데 그것이 6의 배수인 총 가지수
    </script>
  </body>
</html>
