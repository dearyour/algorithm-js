<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, f) {
        //어려움
        let answer,
          flag = 0;
        let dy = Array.from(Array(11), () => Array(11).fill(0));
        let ch = Array.from({ length: n + 1 }, () => 0);
        let p = Array.from({ length: n }, () => 0); //tmp 만들어진 순열 넣는다
        let b = Array.from({ length: n }, () => 0); // 조합값 미리구한것
        function combi(n, r) {
          if (dy[n][r] > 0) return dy[n][r];
          if (n === r || r === 0) return 1;
          else return (dy[n][r] = combi(n - 1, r - 1) + combi(n - 1, r));
        }
        function DFS(L, sum) {
          //sum은 파이널 누적값
          if (flag) return;
          if (L === n && sum === f) {
            //종료조건찾으면 flag 1로만들어서 다음계산은 하지않음
            answer = p.slice();
            flag = 1;
          } else {
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 0) {
                //선택이안됬다면
                ch[i] = 1;
                p[L] = i;
                DFS(L + 1, sum + b[L] * p[L]); //지금 찾은값과 만들어진 조합숫자 곱함
                ch[i] = 0;
              }
            }
          }
        }
        for (let i = 0; i < n; i++) {
          b[i] = combi(n - 1, i);
        }
        DFS(0, 0);
        return answer;
      }

      console.log(solution(4, 16));
    </script>
  </body>
</html>
