<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        function DFS(L, s) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = s; i <= n; i++) {
              //1부터 4까지 돌음
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }
        DFS(0, 1); //뽑을수있는 범위는 1~4, so  1부터 시작 //뽑냐안뽑냐는 0 L레벨로따짐
        //행[L 레벨] 열[for문] 으로 탐색
        return answer;
      }

      console.log(solution(4, 2)); //4개중 2개 뽑는 조합수 , 1 2 뽑는거랑 2 1 뽑는건 같음
      //간선 갯수 4 , 노드 레벨 깊이 2
    </script>
  </body>
</html>
