<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        //약간 수학적문제
        let answer = [];
        let dy = Array.from(Array(35), () => Array(35).fill(0));
        //문제 조건에따라 행크기 35 길이 , 열크기 35길이 , 초기화값 0
        //메모이제이션 배열 // 구한값은 가지뻗지않고 가지치기
        function DFS(n, r) {
          if (dy[n][r] > 0) return dy[n][r];
          //만약 DFS재귀탔는데 그값이 계산되어있다면 [>0]
          //그대로 그값 리턴 출력
          if (n === r || r === 0) return 1;
          // r이 0이거나 2C0 또는 n과r이 같으면 2c2 는 1이니까
          // 재귀 탈출
          else return (dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
          //조건 만족안하면 위에 DFS두개 두개르 더해서 dy에 넣어준다
          // 그값이 정답
          //이미 계산한값은 다시구하지 않기위해 dy저장
          //2C1 계산됬다면 2행1열 dy2차원 배열에 저장
        }
        answer = DFS(n, r);
        return answer;
      }

      console.log(solution(5, 3)); //5C3 = 5x4x3 / 3x2x1
    </script>
  </body>
</html>
