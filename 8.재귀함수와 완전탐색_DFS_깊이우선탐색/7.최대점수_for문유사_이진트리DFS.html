<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        //이진트리의 부분집합 선택하나 안 선택하나의 최대점수값 찾기
        let answer = Number.MIN_SAFE_INTEGER; //제한시간 내의 최대점수 구해야함
        let n = ps.length;
        function DFS(L, sum, time) {
          //내부함수는 자신을 포함하고있는 외부함수의 지역변수,매개변수 다 접근가능
          // L은 L번째 배열의 인덱스
          //함수의 매개변수에만 써놔도  변수선언됨
          if (time > m) return; //for문제에서 [2번쨰 범위값 ]
          //누적 time 이 제한시간보다 크면 return ,
          if (L === n) {
            answer = Math.max(answer, sum);
            // 트리는 한 레벨이 끝나면,  처음엔 / OOO 대각선 부분노드 판단 그다음 OOX
            // 배열은 인덱스값이 끝나면,
          } else {
            DFS(L + 1, sum + ps[L], time + pt[L]); //for문에서 [3번째,연산식]
            //해당 그 문제를 푼다면 그 점수랑 시간을 누적 sum과 time 에 저장
            DFS(L + 1, sum, time);
            //해당 그 문제를 안풀었을때
          }
        }

        DFS(0, 0, 0); //for문에서 [1번쨰 초기화값]
        return answer;
      }

      let ps = [10, 25, 15, 6, 7]; //각 문제당 점수 problem Score
      let pt = [5, 12, 8, 3, 4]; //각 문제당 문제풀이 시간
      console.log(solution(20, ps, pt)); //제한시간 20분

      //n이 지금 5개라 가능한데
      // 16이상 커지면 재귀로 못품 DP동적계획법으로 풀어야함
    </script>
  </body>
</html>
