<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        //처음엔 undefined되있음 0으로초기화
        //뽑는 갯수 m=2 만큼 방문 체크하는 tmp 배열
        function DFS(L) {
          //for문은 뽑는횟수 3개면 3중for문 4개면 4중for문써야함
          // 재귀는 코드수정 안해도 뽑는횟수 수정가능
          if (L === m) {
            //m 2번뽑으면 임시저장배열tmp를 정답배열에 push
            answer.push(tmp.slice());
            //단순 tmp만 넣으면 얕은복사라 마지막 부분 3.3만 나옴
            // slice로 새로운 배열을 만들어 푸쉬해준다
          } else {
            for (let i = 1; i <= n; i++) {
              //선택할수있는 n의 갯수만큼 돌아감
              //중복순열이라 선택하고안하고 상관없이
              //그냥 쭉 다 선택하는 경우의수 찾기때문에 for로 밀면 됨
              tmp[L] = i;
              DFS(L + 1);
            }
          }
        }

        DFS(0);
        return answer;
      }

      console.log(solution(3, 2)); //3개중 2개뽑는 중복순열
      // 1 1
      // 1 2
      // 1 3
      // 2 1
      // 2 2
      // 2 3
      // 3 1
      // 3 2
      // 3 3
      // 9
    </script>
  </body>
</html>
