<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        function DFS(n) {
          if (n === 1) return 1;
          // 1이 되는순간 return 되서 else 부분 안타니까
          // 재귀 DFS 를 타지않는다
          else return n * DFS(n - 1);
        }
        answer = DFS(n);
        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>
