<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;
        let n = arr.length; //동전의 갯수만큼 배열 생성[중복순열]
        function DFS(L, sum) {
          //동전선택횟수랑 동전총값sum
          if (sum > m) return; //15에서 딱멈추지않고 16넘겼을떄 재귀못타게 끊어주자
          if (L >= answer) return;
          // 최소 정답을 찾았는데 그값보다
          // 더 깊게[크게] 들어가거나 같은 탐색은 리턴으로 재귀끊어주자, 가지치기
          if (sum === m) {
            //동전총합sum이 목표값이랑 같으면 탈출
            answer = Math.min(answer, L); //L은 레벨 동전 선택횟수
          } else {
            for (let i = 0; i < n; i++) {
              //n이 동전갯수니까 i인덱스 쓰면 동전값이 도출
              DFS(L + 1, sum + arr[i]);
            }
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 2, 5]; // 15원은 5원짜리 3개면 도미 answer 3
      console.log(solution(15, arr));
    </script>
  </body>
</html>
