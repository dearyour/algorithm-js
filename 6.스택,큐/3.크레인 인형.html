<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        moves.forEach((pos) => {
          // 열을 탐색한다  인형을 뽑을 위치
          for (let i = 0; i < board.length; i++) {
            // 행을탐색한다 인형을 뽑을 깊이
            if (board[i][pos - 1] !== 0) {
              let tmp = board[i][pos - 1];
              // 뽑은 인행을 tmp 에 넣는다
              board[i][pos - 1] = 0;
              //뽑은 인형자리는 0으로 초기화해서 빈공간 만든다
              if (tmp === stack[stack.length - 1]) {
                //스택안에 들어있는 맨위에 인형과, 방금뽑은 인형의 크기가 같다면
                stack.pop();
                // 스택에 있는인형을 팝한다.
                answer += 2;
                //두개의 인형이 사라진거니까 +2 해준다
              } else stack.push(tmp);
              // 그외에 스택안에 들어있는 인형과 방금뽑은 읺여이 다르면 스택에 넣는다
              break;
              // 인형을 한번 꺼냈으면 break를해서 인형뽑을 깊이 for문을 빠져 나온후
              // moves.forEach의 다음값을 탐색하기위해 break 사용
            }
          }
        });

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      //인형종류별로

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      //크레인이 멈춘위치 인형
      console.log(solution(a, b));
    </script>
  </body>
</html>
