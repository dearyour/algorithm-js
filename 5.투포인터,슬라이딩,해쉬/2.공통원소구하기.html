<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        //시간복잡도 O[n+m]
        let answer = [];
        //단순 arr1.sort() 하면 배열을 문자변환 후 사전순으로 정렬 1,10,2,3,5순서
        arr1.sort((a, b) => a - b); //오름차순,1,2,3
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] == arr2[p2]) {
            //배열값 같을땐 하나의값을 정답에넣고 두포인터값 증가
            answer.push(arr1[p1++]);
            p2++;
            //두값지 같지않고 p2가 더크면
            // 작은쪽 p1값을 증가시킨다. //두배열이 오름차순이니까 작은값을 움직임
          } else if (arr1[p1] < arr2[p2]) p1++;
          //그밖에 p1이 더작으면 작은쪽값 p2의 포인터값을 증가시킨다.
          else p2++;
        }
        //어느하나의배열이라도 포인터값이 길이값 초과하면 while탈출
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
