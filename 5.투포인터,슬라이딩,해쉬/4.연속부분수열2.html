<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        //연속부분수열의 합이 특정 m 이하값이 몇번있는지
        let answer = 0,
          sum = 0,
          lt = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
            //더 sum이 목적값보다 크면 sum값을 줄인다
          }
          answer += rt - lt + 1;
          // 하나추가될때마다 연속부분수열이 추가됨 ex. [1,3,[1,3]]
          // rt가 움직일때 lt가 움직일때 둘다 카운팅을 해준다.
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
