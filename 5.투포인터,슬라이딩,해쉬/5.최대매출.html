<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        //슬라이딩 윈도우, 연속된 3개중 가장 큰 값
        // n x k 시간복잡도 o[n^2]
        let answer,
          sum = 0;
        for (let i = 0; i < k; i++) sum += arr[i];
        //일단 처음 3개의 sum을 구함
        answer = sum;
        // 최대 최소 비교를 위해 answer에 저장
        for (let i = k; i < arr.length; i++) {
          //처음3개 저장 다음 위치부터 배열의 끝 범위
          sum += arr[i] - arr[i - k];
          // 처음 3개저장 바로 다음 인덱스는 더하고 처음3개저장 가장 처음 인덱스는 뺀다
          // 처음 3개 값 += arr[3] - arr[0]
          // 슬라이딩윈도우 38+[20-12]
          answer = Math.max(answer, sum);
          //처음값과 ,새롭게 더하고 뺀 값의 최대최소 비교
        }
        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
