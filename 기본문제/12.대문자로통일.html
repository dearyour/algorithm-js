<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          let num = x.charCodeAt(); // x의 아스키 숫자 출력
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          //프롬캐릭터코드는 해당 숫자를 대문자로 바꿔줌
          //해당 소문자 아스키숫자에 -32빼면 대문자됨
          //소문자는 범위는 97~122
          else answer += x;

          //if(x===x.toLowerCase()) answer+=x.toUpperCase();
          //else answer+=x;
        }

        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>
