<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function DFS(v) {
          //v는 정점
          if (v > 7) return;
          else {
            answer += v + " "; //전위순회
            DFS(v * 2);
            //왼쪽노드
            // answer += v + " "; //중위순회
            DFS(v * 2 + 1);
            //오른쪽노드
            // answer += v + " "; //후위순회
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
