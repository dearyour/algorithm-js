<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0);
        let dis = Array.from({ length: 10001 }, () => 0);
        let queue = [];
        queue.push(s); //출발점 5 삽입
        ch[s] = 1; //체크배열 5인덱스 방문했으니 1
        dis[s] = 0; //첫 레벨 0
        while (queue.length) {
          let x = queue.shift(); // 첫출발 x = 5
          for (let nx of [x - 1, x + 1, x + 5]) {
            //첫배열 4 , 6 , 10
            if (nx === e) return dis[x] + 1; // 도착점 오면 레벨+1 해주고 종료
            if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
              // 범위 안, 방문 전
              ch[nx] = 1; // 방문하고
              queue.push(nx); //새로운좌표 큐에삽입
              dis[nx] = dis[x] + 1; //새로운 좌표인덱스 레벨1상승
            }
          }
        }
        return answer;
      }

      console.log(solution(5, 14)); //5 출발점, 14 도착점, 깊이레벨L 3번만에감
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0);
        let queue = [];
        queue.push(s);
        ch[s] = 1;
        let L = 0;
        while (queue.length) {
          let len = queue.length;
          for (let i = 0; i < len; i++) {
            let x = queue.shift();
            for (let nx of [x - 1, x + 1, x + 5]) {
              if (nx === e) return L + 1;
              if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
                ch[nx] = 1;
                queue.push(nx);
              }
            }
          }
          L++;
        }
        return answer;
      }

      console.log(solution(5, 14));
    </script>
  </body>
</html>
