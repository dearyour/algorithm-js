<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution() {
        let answer = "";
        let queue = [];
        queue.push(1);
        while (queue.length) {
          console.log(queue);
          let v = queue.shift();
          answer += v + " ";
          for (let nv of [v * 2, v * 2 + 1]) {
            // 26줄 설명
            if (nv > 7) continue;
            queue.push(nv);
          }
        }
        return answer;
      }

      console.log(solution());

      //let iterable = [10, 20, 30];

      // for (let value of iterable) {
      //   console.log(value);
      // }
      // // 10
      // // 20
      // // 30
    </script>
  </body>
</html>
