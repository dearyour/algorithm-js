<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function math(e) {
        const m = {
          ")": "(",
          "}": "{",
        };
        let stack = [];

        for (let i = 0; i < e.length; i++) {
          if (e[i].includes("(") || e[i].includes("{")) {
            stack.push(e[i]);
          } else if (m[e[i]]) {
            // e[i] 값이 ) } 인데 스택이 비어있으면 펄스
            if (stack.length === 0) {
              return false;
            } else {
              // `) }` 키를 가지는 오브젝트의 값은 `( {`
              let t = m[e[i]]; // 즉 이건 '(', '{'
              if (t != stack.pop()) {
                //즉 지금만난건 ) } 인데 스택에서 꺼낸게 ( { 아니면
                // 짝이 안맞는거니 false 출력
                return false;
              }
            }
          }
        }
        return stack.length === 0;
        // 0이아니면 false 출력
      }

      while (1) {
        const order = prompt("데이터 입력(1), 프로그램 종료(2)");
        if (order === "1") {
          const ex = prompt("데이터를 입력하세요").split("");
          console.log(math(ex));
        } else {
          break;
        }
      }
    </script>
  </body>
</html>
