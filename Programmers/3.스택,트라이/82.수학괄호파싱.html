<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sol(d) {
        let step = 0;
        for (let i in d) {
          if (d[i] === "(") {
            step += 1;
          } else if (d[i] === ")") {
            step -= 1;
          }
        }
        if (step !== 0) {
          return false;
        }
        if (step === 0) {
          return true;
        }
      }

      while (1) {
        const n = prompt("데이터 입력(1), 프로그램 종료(2)");
        if (n === "1") {
          const str = prompt("데이터를 입력하세요").split("");
          console.log(sol(str));
        } else {
          break;
        }
      }
    </script>
  </body>
</html>
