<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        let tmp = new Set(); // 중복된 값은 제외하고 등수 매길려고 set 객체 사용
        //3장의 조합이라 3중 for문 10c3
        for (let i = 0; i < n; i++) {
          //가운데 i < n-2  이렇게 안써도 알아서 조건만족 안해서 탈출
          for (let j = i + 1; j < n; j++) {
            //가운데 j < n-1 이렇게 안써도 알아서 조건만족 안해서 탈출
            for (let k = j + 1; k < n; k++) {
              //이k는 이스코프 안에서만 유효, 밖에 k랑 다름, 둘 다 변수명 k써도 상관무
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        //set tmp는 sort함수없으니까 배열을 만들어서 sort
        let a = Array.from(tmp).sort((a, b) => b - a); //큰거부터 작은거로 내림차순 sort, a-b는 오름차순 1,2,3,4
        answer = a[k - 1]; // 정렬된 배열이 0부터 시작해서 0,1,2 즉 index 2가 3번째니까 k-1로 해준다
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
