    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = 0,
            tmp = x;
          while (tmp) {
            sum += tmp % 10; // 128을 10으로나눈 나머지는 8나옴        // 12를 10으로나눈 나머지 2 // 1을 10으로 나눈 나머지 1
            tmp = Math.floor(tmp / 10); // 128을 10으로 나눈 몫은 12   // 12를 10으로 나눈 몫은 1 //1을 10으로나눈  몫은 0 => while tmp 탈출
            //floor 소수점없애버림
          }
          if (sum > max) {
            // 이렇게하면 가장초기 큰값이 answer로 설정됨 sum >=max로 하면 큰값중 가장 뒤에값이 answer로 설정됨
            //그래서 else if 로 다시 비교
            max = sum; //이건 비교하기위해서 문자총합 맥스로설정
            answer = x; //원본값 넣기
          } else if (sum === max) {
            //이전 맥스값과 새로운 지금 sum값이 같으면
            if (x > answer) answer = x; // 지금x값이 숫자적으로 이전ans보다 더크면 ans를 새로운 x로 대입
            //만약 그렇지않으면 그냥 기존에 answer값 이 유지
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = x
            .toString() //숫자를 스트링화
            .split("") // 각각의 스트링배열의 원소들을, 배열화시킴 1234를 스플릿하면 [1,2,3,4]
            .reduce((a, b) => a + Number(b), 0); //a에다가 b를더함 초기화 값은 0 ,, b가 1,2,3,4 움직임
          //그래서 b를 넘버 숫자화 시킴
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
