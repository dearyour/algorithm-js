<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr; //얕은복사
        let sum = answer.reduce((a, b) => a + b, 0);
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              answer.splice(j, 1); //배열의 특정인덱스값 제거, i번쨰 인덱스 하나제거
              // i먼저 지우면 배열 인덱스값이 앞으로 땅겨지기 때문에
              //뒤에 j부터 지워야한다.
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
