<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0]; // 행
        let dy = [0, 1, 0, -1]; // 열
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1; //새로운 칸마다 초기화
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              if (
                nx >= 0 &&
                nx < n &&
                ny >= 0 &&
                ny < n &&
                arr[nx][ny] >= arr[i][j] //사방탐색값이 기존값보다 더 크면 봉우리 아님
              ) {
                flag = 0;
                break;
              }
            }
            //사방탐색 중도에 멈추고 나오면 플래그 따라서 봉우리 추가할건지 말건지 결정
            if (flag) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
