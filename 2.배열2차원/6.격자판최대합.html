<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = (sum2 = 0);
        for (let i = 0; i < n; i++) {
          sum1 = sum2 = 0; //새로운 행,열마다 0으로 초기화
          for (let j = 0; j < n; j++) {
            sum1 += arr[i][j]; //행 더하기
            sum2 += arr[j][i]; //열 더하기
          }
          answer = Math.max(answer, sum1, sum2); //셋중에 제일큰값이 ans에 들어감
        }
        //대각선 더하기
        sum1 = sum2 = 0;
        for (let i = 0; i < n; i++) {
          sum1 += arr[i][i]; // 대각선
          sum2 += arr[i][n - i - 1]; //역대각선
        }
        //이건 대각선이 2개밖에 없기 때문에 for문이 끝나면 Math.max 해준다
        // 위에는 5개의 행열 세트가 존재해서 2차배열 끝나자마자 answer 써준것
        answer = Math.max(answer, sum1, sum2); //셋중에 가장 큰 값을 answer에 넣는다
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
