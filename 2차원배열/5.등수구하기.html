<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        //첫번쨰인자는 배열의길이, 두번째 인자는 배열전체초기화값
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            //i 고정, j 돌음
            // 새로운배열에 i 값 증가 //초기값은 1
            // 더큰수만날때마다 2등 3등 이렇게 증가됨
            if (arr[j] > arr[i]) answer[i]++;
          }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
